<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Suma dos números</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body ng-app>
  <h1>Suma dos números</h1>
  <input type="number" id="n1" ng-model="n1">
  +
  <input type="number" id="n2" ng-model="n2">
  =
  <span class="result">{{n1 + n2}}</span>
  <hr>
  <a href="../index.html">atrás</a>
</body>
</html>
